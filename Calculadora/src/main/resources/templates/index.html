<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <form method="POST" action="calcular">
            <div class="form-group">
                <label for="valor1">valor1:</label>
                <input type="text" class="form-control" name="valor1" id="valor1" />
            </div>

            <div class="form-group">
                <label for="operador">Operador:</label>
                <input type="text" class="form-control" name="operador" id="operador" />
            </div>

            <div class="form-group">
                <label for="valor2">valor2:</label>
                <input type="text" class="form-control" name="valor2" id="valor2" />
            </div>

            

            <input type="submit" class="btn btn-primary" value="Clique para calcular"   />
        </form>

        <div th:if="${resultado != null}" th:text="|O resultado Ã©: ${resultado}|"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
